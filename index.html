<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container1">
      <div class="card container">
        <h1 class="text-center">Weather App</h1>
        <div class="input">
          <input type="text" placeholder="Enter Location" />
          <button class="search btn btn-outline-primary">Search</button>
        </div>
        <div class="info row">
          <div class="details col-lg-6 col-sm-12">
            <h3>Location</h3>
            <h6>Date And Time</h6>
          </div>
          <div class="temparature col-lg-6 col-sm-12">
            <h1>Temparature</h1>
            <img src="" alt="" />
          </div>
        </div>
        <div class="extra row">
          <div class="wind col-lg-6 col-sm-12">
            <img
              src="https://abhishekchoudhary0272.github.io/Weather-App/assets/wind.png"
              alt=""
            />
            <h6>Wind</h6>
          </div>
          <div class="humidity col-md-6 col-sm-12">
            <img
              src="https://amrit-kooner.github.io/weather-web-app/img/humidity.svg"
              alt=""
            />
            <h6>Humidity</h6>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
